<!DOCTYPE html>
<html ng-app="pizza">
	<head>
		<meta charset="utf-8">
		<title>Frillio's Pizza</title>
		<link rel="icon" href="icon.ico">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
		<script type="text/javascript" src="pizza.js"></script>
		<script type="text/javascript" src="services/LocalStorageService.js"></script>
		<script type="text/javascript" src="controllers/CheckoutController.js"></script>
		<script type="text/javascript" src="controllers/HomeController.js"></script>
		<script type="text/javascript" src="controllers/MenuController.js"></script>
		<script type="text/javascript" src="controllers/BuildController.js"></script>
		<script type="text/javascript" src="controllers/ContactController.js"></script>
		<script type="text/javascript" src="controllers/GameController.js"></script>
	</head>
	<body>
		<header>
			<img src="images/header.png">
		</header>
		<nav ng-controller="CheckoutController">
			<ul>
				<li><a href="#/">Home</a></li>
				<li><a href="#/menu">Menu</a></li>
				<li><a href="#/build">Build Your Pizza</a></li>
				<li><a href="#/contact">Contact Us</a></li>
				<li><a href="#/game">Frillio's Pizza Game</a></li>
				<li ng-show="orders.length > 0"><a href="#/checkout">Checkout ({{orders.length}})</a></li>
			</ul>
		</nav>
		<div class="view" ng-view></div>
		<footer>
			&copy; Parker Thornton
		</footer>
	</body>
</html>
